<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/fysh.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="b.pdf" type="application/pdf">
    </div>
</body>
</html>
