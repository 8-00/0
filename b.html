<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/fysh.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #pdf-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: scroll;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-frame" src="b.pdf"></iframe>
    </div>
</body>
</html>
