<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/fysh.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        object {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <!-- Use either <iframe> or <object> to display the PDF -->
        <iframe src="b.pdf" allowfullscreen></iframe>
        <!-- Uncomment the below code if you want to use <object> instead -->
        <!-- <object data="b.pdf" type="application/pdf">
            <p>Your browser does not support PDFs. <a href="b.pdf">Download the PDF</a>.</p>
        </object> -->
    </div>
</body>
</html>
